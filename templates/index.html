<!DOCTYPE html>
<html>
<head>
    <title>Face Recognition Attendance System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e8f5ff;  /* Light blue background */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #1a237e;  /* Deep blue */
            margin-bottom: 30px;
        }
        .select-container {
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        select {
            width: 200px;
            padding: 12px;
            margin: 20px 0;
            border: 2px solid #3f51b5;  /* Indigo */
            border-radius: 8px;
            font-size: 16px;
        }
        .mark-btn {
            background-color: #2196F3;  /* Bright blue */
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .mark-btn:hover {
            background-color: #1976D2;  /* Darker blue */
            transform: translateY(-2px);
        }
        .add-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #4CAF50;  /* Vibrant green */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .add-btn:hover {
            background-color: #43A047;  /* Darker green */
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Face Recognition Attendance System</h1>
        <div class="select-container">
            <form action="{{ url_for('select_class') }}" method="post">
                <h2>Select Class Section</h2>
                <select name="class" id="class" required>
                    <option value="">Choose Section...</option>
                    <option value="SE-A">SE-A</option>
                    <option value="SE-B">SE-B</option>
                    <option value="SE-C">SE-C</option>
                </select>
                <br>
                <button type="submit" class="mark-btn">Mark Attendance</button>
            </form>
            <a href="{{ url_for('add_student') }}" class="add-btn">Add New Student</a>
        </div>
    </div>
</body>
</html>
