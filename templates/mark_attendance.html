<!DOCTYPE html>
<html>
<head>
    <title>Mark Attendance - {{ class_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e8f5ff;  /* Light blue background */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .video-container {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        #video-feed {
            max-width: 100%;
            height: auto;
        }
        .done-button {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .class-info {
            background-color: #2196F3;  /* Bright blue */
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(33,150,243,0.3);
        }
        .done-btn {
            background-color: #f44336;  /* Vibrant red */
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .done-btn:hover {
            background-color: #d32f2f;  /* Darker red */
            transform: translateY(-2px);
        }
        .button-container {
            margin-top: 20px;
        }
        .done-btn, .send-email-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        .send-email-btn {
            background-color: #4CAF50;  /* Vibrant green */
            color: white;
        }
        .send-email-btn:hover {
            background-color: #43A047;  /* Darker green */
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="class-info">
            <h2>Currently Marking: {{ class_name }}</h2>
        </div>
        <div class="video-container">
            <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Video feed">
        </div>
        <div class="button-container">
            <a href="{{ url_for('done') }}" class="done-btn">Done</a>
            <a href="{{ url_for('send_email') }}" class="send-email-btn">Send Email</a>
        </div>
    </div>
</body>
</html>
